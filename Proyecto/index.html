<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="Formulario">
        <h4>Formulario de Registro</h4>
        <input class="control" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su Nombre">
        <input class="control" type="text" name="Apellido" id="Apellido" placeholder="Ingrese su Apellido">
        <input class="control" type="text" name="Edad" id="Edad" placeholder="Ingrese su Edad">
        <input class="control" type="number" name="Rut" id="Rut" placeholder="Ingrese su Rut">
        <input class="control" type="text" name="Dirección" id="Dirección" placeholder="Ingrese su Dirección">
        <br>
        <label>Masculino</label> <input type="radio" name="" id="">
        <label>Femenino</label> <input type="radio" name="" id="">
        <br>
        <label for="">Alérgico/a a algún medicamento:</label>
        <label for="">Si</label><input type="radio" name="si" id="si">
        <label for="">No</label><input type="radio" name="no" id="no">
        <input type="text" name="Síntomas" id="Síntomas" placeholder="Ingrese sus Síntomas">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="Boton" type="Submit" value="Registrar">
    </section>
</body>
</html>
